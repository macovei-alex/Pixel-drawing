<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="bundle.js" defer></script>
    <title>Pixel drawing</title>
  </head>
  <body>
    <label id="translation_label">x = 0, y = 0</label>
    <br />

    <canvas id="main_widget" class="canvas"></canvas>
    <canvas id="color_picker" class="canvas"></canvas>
    <br />

    <input
      id="x_input"
      class="input"
      placeholder="Enter x coordinate:"
    ></input>

    <input
      id="y_input"
      class="input"
      placeholder="Enter y coordinate:"
    ></input>

    <button id="jump_button" class="button">Jump</button>
  </body>
</html>
